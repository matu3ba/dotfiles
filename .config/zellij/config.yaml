# Configuration for zellij.

# In order to troubleshoot your configuration try using the following command:
# `zellij setup --check`
# It should show current config locations and features that are enabled.
#
# Mode        | Switch
# normal      | Normal
# resize      | Resize
# pane        | Pane
# move        | Move
# tab         | Tab
# scroll      | Scroll
# entersearch | Entersearch
# search      | Search

# Unused modes with Switch:
# locked    | Locked
# renamepane| RenamePane
# renametab | RenameTab
# session   | Session
# tmux      | Tmux

keybinds:
    normal:
        - unbind: true
        - action: [Quit,]
          key: [ Alt: 'q',]
        - action: [Detach,]
          key: [ Alt: 'd',]
        - action: [SwitchToMode: Pane,]
          key: [ Alt: 'p',]
        - action: [SwitchToMode: Resize,]
          key: [ Alt: 'r',]
        - action: [SwitchToMode: Tab,]
          key: [ Alt: 't',]
        - action: [SwitchToMode: Scroll,]
          key: [ Alt: 's',]
        - action: [SwitchToMode: Move,]
          key: [ Alt: 'm',]
        - action: [NewPane: ]
          key: [ Alt: 'n',]
        - action: [MoveFocusOrTab: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocusOrTab: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
        - action: [Resize: Increase,]
          key: [ Alt: '+']
        - action: [Resize: Decrease,]
          key: [ Alt: '-']
    resize:
        - unbind: true
        - action: [SwitchToMode: Normal,]
          key: [ Char: "\n", Esc]
        - action: [Resize: Left,]
          key: [Char: 'h', Left,]
        - action: [Resize: Down,]
          key: [Char: 'j', Down,]
        - action: [Resize: Up,]
          key: [Char: 'k', Up, ]
        - action: [Resize: Right,]
          key: [Char: 'l', Right,]
        - action: [Resize: Increase,]
          key: [Char: '=']
        - action: [Resize: Increase,]
          key: [ Alt: '+']
        - action: [Resize: Decrease,]
          key: [Char: '-']
        - action: [NewPane: ,]
          key: [ Alt: 'n',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
    pane:
        - unbind: true
        - action: [SwitchToMode: Normal,]
          key: [Char: "\n", Esc]
        - action: [MoveFocus: Left,]
          key: [ Char: 'h', Left,]
        - action: [MoveFocus: Right,]
          key: [ Char: 'l', Right,]
        - action: [MoveFocus: Down,]
          key: [ Char: 'j', Down,]
        - action: [MoveFocus: Up,]
          key: [ Char: 'k', Up,]
        - action: [SwitchFocus,]
          key: [Char: 'p']
        - action: [NewPane: ,]
          key: [Char: 'n', Alt: 'n',]
        - action: [NewPane: Down,]
          key: [Char: 'd',]
        - action: [NewPane: Right,]
          key: [Char: 'r',]
        - action: [CloseFocus,]
          key: [Char: 'x',]
        - action: [ToggleFocusFullscreen,]
          key: [Char: 'f',]
        - action: [TogglePaneFrames,]
          key: [Char: 'z',]
    move:
        - unbind: true
        - action: [SwitchToMode: Normal,]
          key: [Char: "\n", Esc]
        - action: [MovePane: Left,]
          key: [Char: 'h', Left,]
        - action: [MovePane: Down,]
          key: [Char: 'j', Down,]
        - action: [MovePane: Up,]
          key: [Char: 'k', Up, ]
        - action: [MovePane: Right,]
          key: [Char: 'l', Right,]
        - action: [NewPane: ,]
          key: [ Alt: 'n',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
    tab:
        - unbind: true
        - action: [SwitchToMode: Normal,]
          key: [Char: "\n", Esc]
        - action: [GoToPreviousTab,]
          key: [ Char: 'h', Left, ]
        - action: [GoToNextTab,]
          key: [ Char: 'l', Right,]
        - action: [NewTab: ,]
          key: [ Char: 'n',]
        - action: [CloseTab,]
          key: [ Char: 'x',]
        - action: [ToggleActiveSyncTab]
          key: [Char: 's']
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
        - action: [GoToTab: 1,]
          key: [ Char: '1',]
        - action: [GoToTab: 2,]
          key: [ Char: '2',]
        - action: [GoToTab: 3,]
          key: [ Char: '3',]
        - action: [GoToTab: 4,]
          key: [ Char: '4',]
        - action: [GoToTab: 5,]
          key: [ Char: '5',]
        - action: [GoToTab: 6,]
          key: [ Char: '6',]
        - action: [GoToTab: 7,]
          key: [ Char: '7',]
        - action: [GoToTab: 8,]
          key: [ Char: '8',]
        - action: [GoToTab: 9,]
          key: [ Char: '9',]
        - action: [ToggleTab]
          key: [ Char: "\t" ]
    scroll:
        # TODO: setting $EDITOR and $VISUAL does not work
        - unbind: true
        - action: [EditScrollback, SwitchToMode: Normal]
          key: [Char: 'e']
        - action: [SwitchToMode: Normal,]
          key: [Char: "\n", Esc]
        - action: [ScrollToBottom, SwitchToMode: Normal,]
          key: [Alt: 'c',]
        - action: [ScrollDown,]
          key: [Char: 'j', Down,]
        - action: [ScrollUp,]
          key: [Char: 'k', Up,]
        - action: [PageScrollDown,]
          key: [ Alt: 'f', PageDown, Right, Char: 'l',]
        - action: [PageScrollUp,]
          key: [ Alt: 'b', PageUp, Left, Char: 'h',]
        - action: [HalfPageScrollDown,]
          key: [Char: 'd',]
        - action: [HalfPageScrollUp,]
          key: [Char: 'u',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
        - action: [SwitchToMode: EnterSearch, SearchInput: [0],]
          key: [Char: 's']
    entersearch:
        - action: [SwitchToMode: Search,]
          key: [Char: "\n"]
        - action: [SearchInput: [27], SwitchToMode: Scroll,]
          key: [ Alt: 'c', Esc]
        - action: [MoveFocusOrTab: Left,]
          key: [ Alt: 'h', Alt: Left]
        - action: [MoveFocusOrTab: Right,]
          key: [ Alt: 'l', Alt: Right]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j', Alt: Down]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k', Alt: Up]
    search:
        - action: [SwitchToMode: Normal,]
          key: [ Alt: 's', Char: ' ', Char: "\n", Esc]
        - action: [SwitchToMode: EnterSearch, SearchInput: [0],]
          key: [Char: 's']
        - action: [Search: Down]
          key: [Char: 'n']
        - action: [Search: Up]
          key: [Char: 'p']
        - action: [SearchToggleOption: CaseSensitivity]
          key: [Char: 'c']
        - action: [SearchToggleOption: Wrap]
          key: [Char: 'w']
        - action: [SearchToggleOption: WholeWord]
          key: [Char: 'o']
        - action: [MoveFocusOrTab: Left,]
          key: [ Alt: 'h', Alt: Left]
        - action: [MoveFocusOrTab: Right,]
          key: [ Alt: 'l', Alt: Right]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j', Alt: Down]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k', Alt: Up]
    renametab:
        - unbind: true
    renamepane:
        - unbind: true
    session:
        - unbind: true
    locked:
        - unbind: true
