term=xterm-256color
font=Hack Nerd Font:size=11
notify=notify-send -a foot -i foot ${title} ${body}
bold-text-in-bright=no
workers=4
pad=5x5

[scrollback]
lines=1000
multiplier=2.0

[cursor]
style=bar
color=0095ff 0095ff
blink=yes

[colors]
alpha=0.95
foreground=ffffff
background=000000
regular0=000000  # black
regular1=ff3b30  # red
regular2=4cd964  # green
regular3=ffcc00  # yellow
regular4=0095ff  # blue
regular5=ff2d55  # magenta
regular6=5ac8fa  # cyan
regular7=ffffff  # white
bright0=686868   # bright black
bright1=ff3b30   # bright red
bright2=4cd964   # bright green
bright3=ffcc00   # bright yellow
bright4=0095ff   # bright blue
bright5=ff2d55   # bright magenta
bright6=5ac8fa   # bright cyan
bright7=ffffff   # bright white

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
find-prev=Control+r
find-next=Control+s
